{% extends "base.html" %}
{% block title %}Blog{% endblock %}
{% block content %}
    <h2>Blog</h2>
    <p>Welcome to my blog. Check out my latest posts below.</p>
    <ul>
        {% for post in posts %}
            <li>
                <h3><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h3>
                <p>{{ post.content }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
