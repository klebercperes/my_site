{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Blog Default{% endblock %}</title>
    <link rel="stylesheet" href="{% static "app.css" %}">
    {% block css_files %}{% endblock %}
</head>
<body>

    <!-- Navigation Bar -->
    <header id="main-navigation">
        <h1><a href="{% url "starting-page" %}" class="home-link {% if request.resolver_match.url_name == 'starting-page' %}active{% endif %}">Kleber's Blog Page</a></h1>
        <nav>
            <ul class="nav-links">
                <li><a href="{% url "posts-page" %}" class="nav-link {% if request.resolver_match.url_name == 'posts-page' %}active{% endif %}">All Posts</a></li>
                <li><a href="{% url "stored-posts" %}" class="nav-link {% if request.resolver_match.url_name == 'stored-posts' %}active{% endif %}">Stored Posts</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 My Site. All rights reserved.</p>
    </footer>

</body>
</html>
